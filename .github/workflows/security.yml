name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  sca-scan:
    name: SCA - Dependency Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: 
          - M1-flow-azure
          - M2-security-aws
          - M3-admin-gcp
          - frontend
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Check if package.json exists
        id: check_package
        run: |
          if [ -f "${{ matrix.directory }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Install Dependencies
        if: steps.check_package.outputs.exists == 'true'
        run: |
          cd ${{ matrix.directory }}
          npm ci
        continue-on-error: true
          
      - name: Run npm audit
        if: steps.check_package.outputs.exists == 'true'
        run: |
          cd ${{ matrix.directory }}
          echo "Scanning ${{ matrix.directory }}..."
          npm audit --audit-level=high || exit 0
        continue-on-error: true

  sast-scan:
    name: SAST - Code Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: 
          - M1-flow-azure
          - M2-security-aws
          - M3-admin-gcp
          - frontend
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Check if package.json exists
        id: check_package
        run: |
          if [ -f "${{ matrix.directory }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Install Dependencies
        if: steps.check_package.outputs.exists == 'true'
        run: |
          cd ${{ matrix.directory }}
          npm ci
        continue-on-error: true
          
      - name: Run ESLint Security Scan
        if: steps.check_package.outputs.exists == 'true'
        run: |
          cd ${{ matrix.directory }}
          echo "Scanning ${{ matrix.directory }}..."
          # Try lint:security first, fall back to lint
          npm run lint:security 2>/dev/null || npm run lint 2>/dev/null || echo "No lint script found"
        continue-on-error: true

  dast-scan:
    name: DAST - Dynamic API Security Scan
    runs-on: ubuntu-latest
    # Run only on manual trigger or schedule (not on every push)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: ZAP Baseline Scan - Frontend
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: ${{ vars.FRONTEND_STAGING_URL || 'http://localhost:5173' }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
        continue-on-error: true
      
      - name: ZAP API Scan - M2 Security Service
        uses: zaproxy/action-api-scan@v0.6.0
        with:
          target: ${{ vars.M2_STAGING_URL || 'https://trajgu9017.execute-api.eu-west-1.amazonaws.com/dev' }}
          format: openapi
          api_url: ${{ vars.M2_STAGING_URL || 'https://trajgu9017.execute-api.eu-west-1.amazonaws.com/dev' }}/swagger.json
          cmd_options: '-a -j'
        continue-on-error: true
